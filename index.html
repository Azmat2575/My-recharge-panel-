<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPaisa Clone</title>
    <link rel="stylesheet" href="style.css">  <!-- External CSS File -->
</head>
<body>

    <!-- EasyPaisa Clone Content -->
    <div class="container">
        <h2>EasyPaisa Clone</h2>
        <div class="balance">Balance: Rs <span id="balance">5000</span></div>

        <h3>Send Money</h3>
        <input type="number" id="phone" placeholder="Enter Phone Number">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button class="btn" onclick="sendMoney()">Send Money</button>

        <h3>Mobile Recharge</h3>
        <input type="number" id="recharge-phone" placeholder="Enter Phone Number">
        <input type="number" id="recharge-amount" placeholder="Enter Amount">
        <button class="btn" onclick="mobileRecharge()">Recharge</button>

        <h3>Bill Payments</h3>
        <select id="bill-type">
            <option value="Electricity">Electricity</option>
            <option value="Gas">Gas</option>
            <option value="Water">Water</option>
            <option value="Internet">Internet</option>
        </select>
        <input type="number" id="bill-amount" placeholder="Enter Bill Amount">
        <button class="btn" onclick="payBill()">Pay Bill</button>

        <h3>QR Code Payment</h3>
        <input type="text" id="qr-code" placeholder="Enter QR Code Data">
        <button class="btn" onclick="payQR()">Pay via QR Code</button>

        <h3>Transaction History</h3>
        <div class="history" id="history">
            <p>No transactions yet.</p>
        </div>
    </div>

    <script src="script.js"></script>  <!-- External JavaScript File -->

</body>
</html>
